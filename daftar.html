<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
     /* From Uiverse.io by cssbuttons-io */ 

/* From Uiverse.io by mrtqzbek11 */ 
button {
  width: 165px;
  height: 62px;
  cursor: pointer;
  color: #fff;
  font-size: 17px;
  border-radius: 1rem;
  border: none;
  position: relative;
  background: #100720;
  transition: 0.1s;
}

button::after {
  content: '';
  width: 100%;
  height: 100%;
  background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  filter: blur(15px);
  z-index: -1;
  position: absolute;
  left: 0;
  top: 0;
}

button:active {
  transform: scale(0.9) rotate(3deg);
  background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  transition: 0.5s;
}

    </style>
    <script>
        function kirimKeWhatsApp(event) {
            event.preventDefault();
            
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var telepon = document.getElementById("telepon").value;
            var alamat = document.getElementById("alamat").value;
            
            var pesan = `Pendaftaran\nAtas Nama: ${nama}\nEmail: ${email}\nNo Telepon: ${telepon}\nAlamat: ${alamat}`;
            var nomorWA = "6287841245570"; // Format internasional tanpa '+'

            var url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
            window.open(url, "_blank");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Form Pendaftaran</h2>
        <form onsubmit="kirimKeWhatsApp(event)">
            <div class="form-group">
                <label for="nama">Atas Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telepon">No Telepon</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim ke WhatsApp</button>
            </div>
        </form>
    </div>
</body>
</html>
